<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Login Form -->
    <div class="form-container" id="login-form">
        <div class="form-card">
            <img src="faqjaKryesoreImg/logo.png" class="form-logo">
            <h2>LOG IN</h2>
            <form id="login">
                <div class="input-group">
                    <label for="login-email">Username or Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="switch-form">Don't have an account? <span id="show-register">Register</span></p>
            </form>
        </div>
    </div>

    <!-- Register Form -->
    <div class="form-container hidden" id="register-form">
        <div class="form-card">
            <img src="faqjaKryesoreImg/logo.png"class="form-logo">
            <h2>REGISTER</h2>
            <form id="register">
                <div class="input-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="register-surname">Surname</label>
                    <input type="text" id="register-surname" placeholder="Enter your surname" required>
                </div>
                <div class="input-group">
                    <label for="register-country">Country</label>
                    <input type="text" id="register-country" placeholder="Enter your country" required>
                </div>
                <div class="input-group">
                    <label for="register-phone">Phone Number</label>
                    <input type="text" id="register-phone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Enter your password" required>
                    <small>Password must be 8-16 characters, include a symbol, and a capital letter</small>
                </div>
                <div class="input-group">
                    <label for="register-retype-password">Retype Password</label>
                    <input type="password" id="register-retype-password" placeholder="Retype your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="switch-form">Already have an account? <span id="show-login">Login</span></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
